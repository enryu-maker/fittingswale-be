<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Images and Finishes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1, h2 {
            color: #333;
        }
        
        form {
            margin-top: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body>
    <div class="card">
        <h1>Add Images and Finishes</h1>
        <h4>Product: {{ product.product_name }}</h4>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Input fields for image and finish selection -->
            <label for="image">Select Image:</label>
            <input type="file" id="image" name="image" multiple>

            <label for="finish">Select Finish:</label>
            <select id="finish" name="finish">
                {% for finish in finishes %}
                    <option value="{{ finish.id }}">{{ finish.title }}</option>
                {% endfor %}
            </select>

            <button type="submit">Add Image and Finish</button>
        </form>
    </div>
</body>
</html>
